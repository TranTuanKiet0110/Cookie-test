<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies test</title>
    <link rel="stylesheet" href="cookies_content.css">
</head>
<body>
    <div class="container">
        <h1>Paragraph</h1>
        <p> This is a paragraph.</p>
    </div>

<!--Cookie content-->
    <div class="wrapper">
        <div class="title">
            <p>I use cookies</p>
        </div>
        <div class="content">    
            <p>My website uses cookies necessary for its basic functioning. 
                By continuing browsing, you consent to my use of cookies and other technologies.
            </p>
        </div>
        
        <div class="button">
            <button class="btn-primary">I understand</button>
            <a href="#">Learn more</a>
        </div>
    </div>

    <script>
        const cookieConsent = document.querySelector(".wrapper"),
        acceptBtn = cookieConsent.querySelector(".button button");

        acceptBtn.onclick = ()=>{
            document.cookie = "CookieBy=InstaKilogram; max-age=" + 60*60*24*30;
            if(document.cookie){
                cookieConsent.classList.add("hide");
            }else{
                alert("Cookie can't be set!");
            }
        }
        let checkCookie = document.cookie.indexOf("CookieBy=InstaKilogram");
        checkCookie != 1 ? cookieConsent.classList.add("hide"): cookieConsent.classList.remove("hide");
    </script> 
</body>
</html>
